---
layout: default
---

<section class="content-layout">
	<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	
	  <header class="post-header">
	    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
	    {% assign author = site.data.authors[page.author] %}
	    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if author.name %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ author.name }}</span></span>{% endif %}{% if author.gravatar %}<img src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=50" class="gravatar">{% endif %}</p>
	  </header>
	
	  <div class="post-content" itemprop="articleBody">
	    {{ content }}
	  </div>
	  
	  <a href="/" class="btn go-list">목록으로 돌아가기</a>
	
	</article>
</section>
